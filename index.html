
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="bg-[url(https://i.ibb.co/b8mKG3L/angelo-abear-l-OQEDMw2qko-unsplash.jpg)] bg-fixed bg-cover bg-center">
    
    <div id="content-box" class="sticky top-0 relative z-10 m-10 p-2 rounded-xl bg-gradient-to-r from-cyan-300 to-blue-600 shadow-md border border-cyan-500">
        <div class="hidden md:grid grid-cold-12 w-full">
            <nav class="grid grid-cols-12 m-2 p-2 text-center font-bold font-serif">

    <div class="grid grid-cols-12">

            <p class="text-lg max-w-md">
              Hi, I'm Sarolta, I'm a developer. Let's build something great from your ideas!
            </p>

            <div class="w-36 h-36 rounded-full border-4 border-white overflow-hidden box-content ml-6 shrink-0">

          </div>

            Skills, qualifications
            </p>
        </div>
        <div class="col-span-6 col-start-7 m-10 rounded-xl p-6 bg-gradient-to-r from-blue-500/80 to-indigo-600/80 shadow-md border border-cyan-500 shadow-lg border border-cyan-300/50 hover:scale-102 transition-transform duration-300">

            Soft skills
            </p>
        </div>
    </div>

    <h2 class="text-center">Projects</h2>

        <p>
            Projects
        </p>
    </div>

    <h2 class="text-center">Contact</h2>
    <div class="grid-cols-12 m-10 rounded-xl p-6 bg-gradient-to-r from-blue-400/80 to-indigo-600/80 shadow-md border border-cyan-500 shadow-lg border border-cyan-300/50 hover:scale-102 transition-transform duration-300">
        <p>
            Email-box
        </p>
